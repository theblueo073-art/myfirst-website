<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DwellSpace - Forgot Password</title>
    <style>
        .forgot-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .forgot-container h2 { font-size: 2rem; color: #004080; margin-bottom: 20px; }
        .forgot-container input {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .forgot-container button {
            width: 100%;
            padding: 14px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header><!-- same header --></header>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <p>Enter your email and we'll send you a reset link.</p>
        <input type="email" placeholder="Your Email" required>
        <button>Send Reset Link</button>
    </div>

    <script>
        /* hamburger script */
    </script>
</body>
</html>
