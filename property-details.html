<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image.jpg.jpg" type="image/x-icon">
    <title>DwellSpace - Property Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f9f9f9; color: #333; }

        header { /* same as above */ }

        .details-hero {
            padding: 40px 20px;
            background: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .details-info {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .details-info h1 { font-size: 2.5rem; color: #004080; margin-bottom: 20px; }
        .price { font-size: 2rem; font-weight: bold; color: #004080; margin-bottom: 20px; }
        .location { font-size: 1.2rem; color: #666; margin-bottom: 30px; }

        .amenities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .amenity {
            background: #e6f0ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin: 50px 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact-form button {
            padding: 14px 40px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .details-hero h1 { font-size: 2rem; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <!-- same header -->
    </header>

    <section class="details-hero">
        <div class="gallery">
            <img src="https://via.placeholder.com/800x500?text=Main+Photo" alt="Main">
            <img src="https://via.placeholder.com/400x300?text=Interior+1" alt="Interior">
            <img src="https://via.placeholder.com/400x300?text=Interior+2" alt="Interior">
            <img src="https://via.placeholder.com/400x300?text=Exterior" alt="Exterior">
        </div>

        <div class="details-info">
            <h1>5 Bedroom Luxury Duplex</h1>
            <div class="price">â‚¦350,000,000</div>
            <div class="location">Lekki Phase 1, Lagos</div>

            <p>Description: Stunning modern duplex with swimming pool, gym, and smart home features...</p>

            <div class="amenities">
                <div class="amenity">5 Bedrooms</div>
                <div class="amenity">6 Bathrooms</div>
                <div class="amenity">Swimming Pool</div>
                <div class="amenity">Gym</div>
                <div class="amenity">Security</div>
                <div class="amenity">600 sqm</div>
            </div>

            <div class="contact-form">
                <h2>Contact Agent</h2>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="tel" placeholder="Your Phone">
                <textarea placeholder="Message" rows="5"></textarea>
                <button>Send Inquiry</button>
            </div>
        </div>
    </section>
<footer style="background: #004080; color: white; padding: 30px 20px; text-align: center; ">
    <p>&copy; 2025 DwellSpace. All rights reserved.</p>
    </div>
</footer>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
