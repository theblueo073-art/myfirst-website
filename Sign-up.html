<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DwellSpace - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f, #003366);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Left Side - Registration Form */
        .form-side {
            flex: 1;
            padding: 50px 40px;
            background: white;
        }

        .form-side h2 {
            font-size: 2rem;
            color: #004080;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #004080;
            box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #003060;
        }

        .social-text {
            text-align: center;
            margin: 25px 0 15px;
            color: #666;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: #004080;
            background-color: #f0f8ff;
        }

        .social-btn img {
            width: 24px;
            height: 24px;
        }

        /* Right Side - Welcome Panel */
        .welcome-side {
            flex: 1;
            background-color: #004080;
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            position: relative;
            overflow: hidden;
        }

        .welcome-side h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-side p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .login-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ffd700;
            color: #004080;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            align-self: flex-start;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 15px;
            }

            .welcome-side {
                border-top-right-radius: 60px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 60px;
                padding: 40px 30px;
                text-align: center;
            }

            .welcome-side h1 {
                font-size: 2rem;
            }

            .login-btn {
                align-self: center;
            }

            .form-side {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .form-side h2 {
                font-size: 1.7rem;
            }

            .welcome-side h1 {
                font-size: 1.8rem;
            }
        }
        /* Password area */
        .password-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-group input {
            width: 100%;
            padding: 14px 50px 14px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .eye-toggle {
            position: absolute;
            top: 58%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .eye-toggle svg {
            width: 100%;
            height: 100%;
            fill: #666;
            transition: fill 0.3s;
        }

        .eye-toggle:hover svg {
            fill: #004080;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Registration Form Side -->
        <div class="form-side">
            <h2>Registration</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
               <div class="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div class="eye-toggle" onclick="togglePassword('password', this)">
                        <!-- Open Eye (default) -->
                        <svg viewBox="0 0 24 24" class="eye-open">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <!-- Closed Eye (hidden by default) -->
                        <svg viewBox="0 0 24 24" class="eye-closed" style="display:none;">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>

            <p class="social-text">or register with social platforms</p>
            <div class="social-buttons">
                <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google"></div>
                <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook"></div>
                <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></div>
                <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></div>
            </div>
        </div>

        <!-- Welcome Side -->
        <div class="welcome-side">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </div>

<script>
        function togglePassword(id, toggleElement) {
            const input = document.getElementById(id);
            const openEye = toggleElement.querySelector('.eye-open');
            const closedEye = toggleElement.querySelector('.eye-closed');

            if (input.type === "password") {
                input.type = "text";
                openEye.style.display = "none";
                closedEye.style.display = "block";
            } else {
                input.type = "password";
                openEye.style.display = "block";
                closedEye.style.display = "none";
            }
        }
    </script>
</body>
</html>
